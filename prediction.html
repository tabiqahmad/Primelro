<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prediction - PrimeBetXPro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ff00;
            --neon-glow: rgba(0, 255, 0, 0.3);
            --purple: #a855f7;
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --border-dim: #1a3a1a;
            --text: #ffffff;
            --text-muted: #9ca3af;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-dark);
            border-bottom: 2px solid var(--border-dim);
            padding: 15px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--neon);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            text-shadow: 0 0 10px var(--neon-glow);
            white-space: nowrap;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px var(--neon-glow));
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--error);
            color: var(--error) !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 12px;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: var(--error);
            color: #fff !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        main {
            padding-top: 80px;
        }

        .prediction-section {
            padding: 40px 20px 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--neon);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .predictor-container {
            width: 100%;
            max-width: 420px;
        }

        .predictor-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .predictor-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
        }

        .predictor-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--neon);
            box-shadow: 0 0 20px var(--neon-glow);
        }

        .predictor-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .predictor-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--neon);
        }

        .predictor-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .predictor-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid var(--neon);
            border-radius: 25px;
            color: var(--neon);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .predictor-tab.active {
            background: var(--neon);
            color: #000;
        }

        .predictor-tab:hover:not(.active) {
            background: rgba(0, 255, 0, 0.1);
        }

        .predictor-input-group {
            background: transparent;
            border: 2px solid var(--neon);
            border-radius: 30px;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .predictor-input-group svg {
            color: var(--purple);
            flex-shrink: 0;
        }

        .predictor-input-group input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .predictor-input-group input::placeholder {
            color: var(--text-muted);
            letter-spacing: 0;
            font-size: 15px;
        }

        .error-message-predict {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--error);
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .timing-section {
            margin-bottom: 25px;
        }

        .timing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timing-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
        }

        .timing-wait {
            color: var(--neon);
            font-weight: 700;
            font-size: 14px;
        }

        .timing-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .timing-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .timing-option input {
            display: none;
        }

        .timing-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--neon);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .timing-option input:checked + .timing-checkbox {
            background: var(--neon);
        }

        .timing-option input:checked + .timing-checkbox::after {
            content: '\2713';
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }

        .timing-option span:last-child {
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
        }

        .result-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .result-arrows {
            color: var(--neon);
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .result-box {
            width: 100px;
            height: 100px;
            background: transparent;
            border: 4px solid var(--neon);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--neon-glow);
        }

        .result-box .number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--neon);
            text-shadow: 0 0 20px var(--neon-glow);
        }

        .result-box.waiting .number {
            color: var(--text-muted);
            text-shadow: none;
        }

        .see-result-btn {
            width: 100%;
            padding: 16px;
            background: var(--neon);
            border: none;
            color: #000;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .see-result-btn:hover {
            box-shadow: 0 0 30px var(--neon-glow);
            transform: translateY(-2px);
        }

        footer {
            background: var(--bg-dark);
            border-top: 2px solid var(--border-dim);
            padding: 30px;
            text-align: center;
        }

        footer p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .inline-logo-sm {
            width: 22px;
            height: 22px;
            vertical-align: middle;
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .prediction-section {
                padding: 30px 20px 60px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/Kpp4P6C7/IMG-7018.png" alt="PrimeBetXPro" class="logo-img">
            PrimeBetXPro
        </a>
        <nav class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="#" onclick="logout()" class="nav-btn">Logout</a>
        </nav>
    </div>
</header>

<main>
    <section class="prediction-section">
        <a href="dashboard.html" class="back-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Games
        </a>
        
        <div class="predictor-container">
            <div class="predictor-header">
                <h1>Number Prediction</h1>
                <div class="predictor-icon">
                    <img id="platform-logo" src="" alt="">
                </div>
                <div class="predictor-title" id="platform-name">Loading...</div>
            </div>

            <div class="predictor-tabs">
                <a href="dashboard.html" class="predictor-tab">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    Dashboard
                </a>
                <div class="predictor-tab active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                    </svg>
                    Activity
                </div>
            </div>

            <div class="predictor-input-group">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                <input type="text" id="digits-input" inputmode="numeric" placeholder="Enter Period Number" maxlength="3" pattern="[0-9]{3}" autocomplete="off">
            </div>

            <div class="error-message-predict" id="error-msg"></div>

            <div class="timing-section">
                <div class="timing-header">
                    <span class="timing-label">Select Period Timing</span>
                    <span class="timing-wait" id="waitTimer">Wait: 59s</span>
                </div>
                <div class="timing-options">
                    <label class="timing-option">
                        <input type="radio" name="timing" value="30">
                        <div class="timing-checkbox"></div>
                        <span>30S</span>
                    </label>
                    <label class="timing-option">
                        <input type="radio" name="timing" value="60" checked>
                        <div class="timing-checkbox"></div>
                        <span>1MIN</span>
                    </label>
                    <label class="timing-option">
                        <input type="radio" name="timing" value="300">
                        <div class="timing-checkbox"></div>
                        <span>5MIN</span>
                    </label>
                </div>
            </div>

            <div class="result-display">
                <span class="result-arrows">>></span>
                <div class="result-box waiting" id="result-box">
                    <span class="number" id="result-number">?</span>
                </div>
            </div>

            <button type="button" class="see-result-btn" onclick="predict()">
                SEE RESULT
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </section>
</main>

<footer>
    <p><img src="https://i.ibb.co/Kpp4P6C7/IMG-7018.png" alt="" class="inline-logo-sm"> &copy; 2024 PrimeBetXPro. All rights reserved.</p>
</footer>

<script>
const platforms = {
    'jalwa': {name: 'Jalwa Game', logo: 'https://i.ibb.co/chH3hvZk/IMG-5994.jpg'},
    'tashan': {name: 'Tashan Win', logo: 'https://i.ibb.co/tMSbY9Sy/IMG-6570.jpg'},
    'bharat': {name: 'Bharat Club', logo: 'https://i.ibb.co/TBYGkxQP/IMG-7001.jpg'},
    '91club': {name: '91 Club', logo: 'https://i.ibb.co/VYF5qvvC/IMG-7002.png'},
    '55club': {name: '55 Club', logo: 'https://i.ibb.co/W4p91sZc/IMG-7003.jpg'},
    'goa': {name: 'Goa Games', logo: 'https://i.ibb.co/ccL8RwFS/IMG-7004.jpg'},
    'okwin': {name: 'Okwin', logo: 'https://i.ibb.co/0j9DkY2k/IMG-7005.jpg'},
    'kwg': {name: 'Kwg Games', logo: 'https://i.ibb.co/ZRKVbk31/IMG-7006.jpg'},
    'diuwin': {name: 'Diuwin', logo: 'https://i.ibb.co/HDjG1yJG/IMG-7007.png'},
    'tc': {name: 'Tc Lottery', logo: 'https://i.ibb.co/rRpmk0XG/IMG-7008.png'},
    '82lot': {name: '82 Lottery', logo: 'https://i.ibb.co/rRpmk0XG/IMG-7008.png'},
    'in999': {name: 'In 999', logo: 'https://i.ibb.co/x9mJXQ3/IMG-7010.jpg'},
    'bigmumbai': {name: 'Big Mumbai', logo: 'https://i.ibb.co/d4snWfMb/IMG-7011.jpg'},
    'sikkim': {name: 'Sikkim Game', logo: 'https://i.ibb.co/d4snWfMb/IMG-7011.jpg'}
};

function checkAuth() {
    const loggedIn = sessionStorage.getItem('loggedIn');
    if (loggedIn !== 'true') {
        window.location.href = 'index.html';
        return false;
    }
    return true;
}

function logout() {
    sessionStorage.removeItem('loggedIn');
    sessionStorage.removeItem('currentKey');
    window.location.href = 'index.html';
}

function getUrlParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function predict() {
    const input = document.getElementById('digits-input');
    const errorMsg = document.getElementById('error-msg');
    const resultBox = document.getElementById('result-box');
    const resultNumber = document.getElementById('result-number');
    const digits = input.value.trim();

    if (!/^\d{3}$/.test(digits)) {
        errorMsg.textContent = 'Please enter exactly 3 digits (0-9)';
        errorMsg.style.display = 'block';
        return;
    }

    errorMsg.style.display = 'none';
    const result = Math.floor(Math.random() * 10);
    resultBox.classList.remove('waiting');
    resultNumber.textContent = result;
}

function getSelectedTiming() {
    const inputs = document.querySelectorAll('input[name="timing"]');
    for (let input of inputs) {
        if (input.checked) return parseInt(input.value);
    }
    return 60;
}

function formatTime(totalSeconds) {
    if (totalSeconds >= 60) {
        const mins = Math.floor(totalSeconds / 60);
        const secs = totalSeconds % 60;
        return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }
    return totalSeconds + 's';
}

function calculateRemainingTime(periodSeconds) {
    const now = new Date();
    const currentTimestamp = Math.floor(now.getTime() / 1000);
    const elapsed = currentTimestamp % periodSeconds;
    const remaining = periodSeconds - elapsed;
    return remaining === periodSeconds ? periodSeconds : remaining;
}

function updateTimer() {
    const timerEl = document.getElementById('waitTimer');
    const periodSeconds = getSelectedTiming();
    const remaining = calculateRemainingTime(periodSeconds);
    timerEl.textContent = 'Wait: ' + formatTime(remaining);
    
    if (remaining <= 5) {
        timerEl.style.color = '#ef4444';
    } else if (remaining <= 10) {
        timerEl.style.color = '#fbbf24';
    } else {
        timerEl.style.color = '#00ff00';
    }
}

function init() {
    if (!checkAuth()) return;
    
    const platformId = getUrlParam('id');
    const platform = platforms[platformId];
    
    if (!platform) {
        window.location.href = 'dashboard.html';
        return;
    }
    
    document.getElementById('platform-name').textContent = platform.name;
    document.getElementById('platform-logo').src = platform.logo;
    document.getElementById('platform-logo').alt = platform.name;
    document.title = platform.name + ' - PrimeBetXPro';
    
    updateTimer();
    setInterval(updateTimer, 1000);
    
    document.querySelectorAll('input[name="timing"]').forEach(input => {
        input.addEventListener('change', updateTimer);
    });
}

document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
